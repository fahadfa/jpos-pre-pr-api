/applang:
    put:
        tags:
           - AppLang
        description:
           save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            id:
                                type: string
                                example: null
                            en:
                                type: string
                                example: "xyz"
                            ar:
                                type: string
                                example: "xyz"  
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"