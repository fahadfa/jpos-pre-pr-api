/usergroup:
    put:
        tags:
            - UserGroup
        description: save.
        parameters:
            - name: body
              in: body
              schema:
                  type: object
                  properties:
                      data:
                          type: object
                          properties:
                              groupname:
                                  type: string
                                  example: "krupa"
                              usercount:
                                  type: number
                                  example: 1
                              status:
                                  type: string
                                  example: "ACTIVE"
                              comment:
                                  type: string
                                  example: ""
                              createdBy:
                                  type: string
                                  example: "abcd"
                              createddatetime:
                                  type: string
                                  example: ""
                              lastmodifiedby:
                                  type: string
                                  example: ""
                              lastmodifieddate:
                                  type: string
                                  example: ""
                              deleted:
                                  type: boolean
                                  example: false
                              permissiondata:
                                  type: string
                                  example: []
                              role:
                                  type: string
                                  example: ROLE_NORMAL
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
