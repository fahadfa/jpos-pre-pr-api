/history/userinfo:
    get:
        tags:
            - History
        description: search user info.
        parameters:
            - name: userName
              in: query
              required: false
              type: string
            - name: groupid
              in: query
              required: false
              type: string

        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
