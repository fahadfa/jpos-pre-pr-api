/web/{code}:
    get:
        tags:
            - Access
        parameters:
            - name: code
              in: path
              required: true
              type: string
            - name: key
              in: query
              required: false
              type: string
            - name: param
              in: query
              required: false
              type: string
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
